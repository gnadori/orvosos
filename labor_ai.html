<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labor Diagnoszta - Végleges</title>
    <style>
        /* --- STÍLUSOK (DESIGN) --- */
        :root {
            --paper-bg: #ffffff;
            --accent-green: #8cc63f;
            --panel-bg: #2c3e50;
            --text-light: #ecf0f1;
            --success: #27ae60;
            --danger: #c0392b;
            --tooltip-bg: #222;
        }

        body {
            background-color: #525659;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        #game-container {
            display: none;
            gap: 20px;
            width: 100%;
            max-width: 1400px;
            height: 95vh;
        }

        /* --- LELET (BAL OLDAL) --- */
        .paper-sheet {
            background: var(--paper-bg);
            flex: 2;
            padding: 40px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            overflow-y: auto;
            position: relative;
            border-radius: 2px;
        }

        .report-header {
            border-top: 10px solid var(--accent-green);
            margin-bottom: 20px;
            padding-top: 10px;
            display: flex; justify-content: space-between;
        }

        .separator { border-bottom: 1px dashed #000; margin: 15px 0; }

        table { width: 100%; border-collapse: collapse; font-size: 0.95rem; }
        th { text-align: left; border-bottom: 1px dashed #000; padding-bottom: 5px; }
        td { padding: 6px 0; border-bottom: 1px solid #eee; vertical-align: middle; }
        
        tr:hover { background-color: rgba(0,0,0,0.05); }
        tr.selected { background-color: #fffde7; }
        tr.correct { color: var(--success); font-weight: bold; }
        tr.correct .col-flag::after { content: "!"; }
        tr.missed { border: 1px solid var(--danger); }
        tr.missed .col-flag::after { content: "M"; color: red; }
        tr.wrong { text-decoration: line-through; color: #95a5a6; }

        /* JAVÍTOTT TOOLTIP (Buborék - Balra igazítva) */
        .test-name {
            position: relative;
            cursor: help;
            border-bottom: 1px dotted #999;
            display: inline-block;
        }

        .test-name:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 0; /* JAVÍTÁS: Balra igazítva, hogy ne lógjon le */
            background: var(--tooltip-bg);
            color: white;
            padding: 12px;
            border-radius: 4px;
            font-size: 0.85rem;
            font-family: 'Segoe UI', sans-serif;
            width: 280px;
            text-align: left;
            z-index: 10000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            pointer-events: none;
            white-space: normal;
            line-height: 1.4;
            margin-bottom: 8px;
        }
        
        .test-name:hover::before {
            content: "";
            position: absolute;
            bottom: 100%;
            left: 15px;
            margin-bottom: 3px;
            border-width: 5px;
            border-style: solid;
            border-color: var(--tooltip-bg) transparent transparent transparent;
        }

        /* --- JOBB OLDAL (PANEL) --- */
        .control-panel {
            flex: 1;
            background: var(--panel-bg);
            border-radius: 8px;
            padding: 25px;
            color: var(--text-light);
            display: flex; flex-direction: column;
            font-family: 'Segoe UI', sans-serif;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .btn {
            background: var(--accent-green); color: white; border: none; padding: 15px;
            width: 100%; border-radius: 5px; font-size: 1rem; font-weight: bold; cursor: pointer;
            margin-top: 10px; transition: background 0.2s;
        }
        .btn:hover { background: #7ab332; }
        .btn:disabled { background: #95a5a6; cursor: wait; }

        .option-btn {
            background: white; color: #333; padding: 12px; margin-bottom: 8px;
            border-radius: 4px; cursor: pointer; transition: transform 0.1s;
        }
        .option-btn:hover { transform: translateX(5px); }
        .option-btn.correct { background: var(--success); color: white; }
        .option-btn.wrong { background: var(--danger); color: white; opacity: 0.7; }

        textarea {
            width: 100%; height: 120px; padding: 10px; border-radius: 5px; border: none;
            font-family: sans-serif; resize: none; box-sizing: border-box;
        }

        #ai-feedback-box {
            margin-top: 15px; display: none; background: rgba(0,0,0,0.25); border-radius: 5px; padding: 15px;
            max-height: 300px; overflow-y: auto;
        }

        #start-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #2c3e50; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; font-family: 'Segoe UI', sans-serif;
        }
        
        .loader { display: inline-block; width: 12px; height: 12px; border: 2px solid #fff; border-radius: 50%; border-top-color: transparent; animation: spin 1s linear infinite; margin-right: 5px; }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
