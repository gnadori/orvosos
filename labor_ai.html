<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtu√°lis Labor Diagnoszta - AI Prof</title>
    <style>
        /* --- ST√çLUSOK --- */
        :root {
            --paper-bg: #ffffff;
            --ink-color: #000000;
            --accent-green: #8cc63f;
            --selection-bg: #fffde7;
            --panel-bg: #2c3e50;
            --text-light: #ecf0f1;
            --success: #27ae60;
            --danger: #c0392b;
            --warning: #f39c12;
        }

        body {
            background-color: #525659;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* F≈ë keret */
        #game-container {
            display: none; /* Ind√≠t√°skor majd flex lesz */
            gap: 20px;
            width: 100%;
            max-width: 1400px;
            height: 95vh;
        }

        /* --- BAL OLDAL: ORVOSI LELET --- */
        .paper-sheet {
            background: var(--paper-bg);
            flex: 2;
            padding: 40px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            overflow-y: auto;
            position: relative;
            color: var(--ink-color);
            border-radius: 2px;
        }

        .report-header {
            border-top: 10px solid var(--accent-green);
            margin-bottom: 20px;
            padding-top: 10px;
            display: flex;
            justify-content: space-between;
        }

        .logo-box {
            border: 2px solid var(--accent-green);
            color: var(--accent-green);
            padding: 5px 10px;
            font-weight: bold;
            font-size: 1.2rem;
            display: inline-block;
        }

        .patient-data {
            margin-bottom: 20px;
            line-height: 1.5;
            font-size: 0.95rem;
        }

        .separator { border-bottom: 1px dashed #000; margin: 15px 0; }

        /* T√°bl√°zat */
        table { width: 100%; border-collapse: collapse; font-size: 0.95rem; }
        th { text-align: left; border-bottom: 1px dashed #000; padding-bottom: 5px; }
        td { padding: 4px 0; border-bottom: 1px solid transparent; cursor: pointer; }
        
        tr:hover { background-color: rgba(0,0,0,0.05); }
        tr.selected { background-color: var(--selection-bg); }
        
        /* √Ållapotok */
        tr.correct { color: var(--success); font-weight: bold; }
        tr.correct .col-flag::after { content: "!"; }
        
        tr.missed { border: 1px solid var(--danger); }
        tr.missed .col-flag::after { content: "M"; color: red; } /* M = Missed */
        
        tr.wrong { text-decoration: line-through; color: #7f8c8d; }

        .col-result { text-align: right; font-weight: bold; padding-right: 15px; }
        .col-flag { text-align: center; width: 30px; font-weight: bold; color: var(--danger); }
        .col-ref { text-align: right; }

        /* --- JOBB OLDAL: IR√ÅNY√çT√ìPULT --- */
        .control-panel {
            flex: 1;
            background: var(--panel-bg);
            border-radius: 8px;
            padding: 25px;
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            font-family: 'Segoe UI', sans-serif;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .panel-header {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid #465a6e; padding-bottom: 15px; margin-bottom: 20px;
        }

        .phase-badge {
            background: var(--accent-green); color: white; padding: 5px 10px; 
            border-radius: 4px; font-weight: bold; font-size: 0.8rem; text-transform: uppercase;
        }

        .instruction {
            font-size: 1.1rem; margin-bottom: 20px; line-height: 1.4;
            background: rgba(255,255,255,0.1); padding: 15px; border-radius: 5px; border-left: 4px solid var(--accent-green);
        }

        /* Gombok √©s Inputok */
        .btn {
            background: var(--accent-green); color: white; border: none; padding: 15px;
            width: 100%; border-radius: 5px; font-size: 1rem; font-weight: bold; cursor: pointer;
            margin-top: 10px; transition: background 0.2s;
        }
        .btn:hover { background: #7ab332; }
        .btn:disabled { background: #95a5a6; cursor: wait; }

        .option-btn {
            background: white; color: #333; padding: 12px; margin-bottom: 8px;
            border-radius: 4px; cursor: pointer; transition: transform 0.1s;
        }
        .option-btn:hover { transform: translateX(5px); }
        .option-btn.correct { background: var(--success); color: white; }
        .option-btn.wrong { background: var(--danger); color: white; opacity: 0.7; }

        textarea {
            width: 100%; height: 120px; padding: 10px; border-radius: 5px; border: none;
            font-family: sans-serif; resize: none; box-sizing: border-box;
        }

        /* AI Visszajelz√©s Doboz */
        #ai-feedback-box {
            margin-top: 15px; display: none; background: rgba(0,0,0,0.25); border-radius: 5px; padding: 15px;
        }

        /* Ind√≠t√≥ k√©perny≈ë */
        #start-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #2c3e50; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; font-family: 'Segoe UI', sans-serif;
        }
        
        .loader {
            display: inline-block; width: 12px; height: 12px; border: 2px solid #fff; 
            border-radius: 50%; border-top-color: transparent; animation: spin 1s linear infinite; margin-right: 5px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div id="start-screen">
        <div style="font-size: 4rem; margin-bottom: 10px;">ü©∫</div>
        <h1 style="margin: 0; color: #8cc63f;">LABOR DIAGNOSZTA</h1>
        <p style="opacity: 0.8;">AI √°ltal t√°mogatott orvosi szimul√°ci√≥</p>
        <button class="btn" style="width: 200px; margin-top: 30px;" onclick="startGame()">J√ÅT√âK IND√çT√ÅSA</button>

    <div id="game-container">
        
        <div class="paper-sheet">

                        <th style="width: 35%;">Vizsg√°lat</th>

                        <th style="padding-left: 10px;">Egys√©g</th>
                        <th style="text-align: center;">F</th>
                        <th style="text-align: right;">Referencia</th>
                    </tr>
                </thead>
                <tbody id="lab-table-body">
                    </tbody>
            </table>

            <div class="separator"></div>

                Valid√°lta: Dr. Kov√°cs Zsuzsanna<br>
                <span id="timestamp"></span>
            </div>
        </div>

        <div class="control-panel">
            <div class="panel-header">
                <span id="phase-badge" class="phase-badge">F√ÅZIS 1</span>
                <span>PONT: <strong id="score-display" style="font-size: 1.2rem; color: #8cc63f;">0</strong></span>

                Keresd meg a leleten a k√≥ros √©rt√©keket!
            </div>

            <div id="options-container" style="display: none;"></div>

            <div id="ai-container" style="display: none;">
                <textarea id="ai-input" placeholder="Ide √≠rd a diagn√≥zist √©s az indokl√°st..."></textarea>
            </div>

            <button id="action-btn" class="btn" onclick="handleAction()">ELLEN≈êRZ√âS</button>

            <div id="ai-feedback-box"></div>

            <button id="next-btn" class="btn" style="background: #ecf0f1; color: #2c3e50; margin-top: auto; display: none;" onclick="nextCase()">K√ñVETKEZ≈ê ESET ‚û°Ô∏è</button>
        </div>

    </div>

<script>
    // --- KONFIGUR√ÅCI√ì ---
    // A Worker URL, ami a Gemini API-t h√≠vja
    const WORKER_URL = 'https://orvosolas.nadorig.workers.dev'; 

    // --- ADATB√ÅZIS ---
    // Norm√°l √©rt√©kek "zajnak"
    const standardParams = [
        { name: "N√°trium", unit: "mmol/L", min: 135, max: 145 },
        { name: "K√°lium", unit: "mmol/L", min: 3.5, "max": 5.1 },
        { name: "Gl√ºk√≥z", unit: "mmol/L", min: 3.9, "max": 6.0 },
        { name: "Kreatinin", unit: "Œºmol/L", min: 60, "max": 105 },
        { name: "GOT", unit: "U/L", min: 5, "max": 40 },
        { name: "GPT", unit: "U/L", min: 5, "max": 41 },
        { name: "GGT", unit: "U/L", min: 8, "max": 50 },
        { name: "Feh√©rv√©rsejt", unit: "G/L", min: 4.5, "max": 11.0 },
        { name: "Hemoglobin", unit: "g/L", min: 130, "max": 160 },
        { name: "Trombocita", unit: "G/L", min: 150, "max": 400 },
        { name: "CRP", unit: "mg/L", min: 0, "max": 5 }
    ];

    // Az esetek
    const cases = [
        {
            patient: { name: "Kiss Anna", age: "34 √©v / N≈ë", symptoms: "F√°rad√©konys√°g, hajhull√°s, s√°padts√°g." },
            results: [
                { name: "Hemoglobin", value: 95, unit: "g/L", min: 120, max: 160, is_abnormal: true },
                { name: "Vas (Se-Fe)", value: 6.2, unit: "Œºmol/L", min: 10, max: 28, is_abnormal: true },
                { name: "MCV", value: 72, unit: "fL", min: 80, max: 99, is_abnormal: true }
            ],
            correctSystem: "V√©rk√©pz√©s / Vasanyagcsere",
            correctDiag: "Vashi√°nyos v√©rszeg√©nys√©g",
            explanation: "Az alacsony hemoglobin (v√©rszeg√©nys√©g) alacsony vassal √©s kis v√∂r√∂sv√©rtestekkel (alacsony MCV) vashi√°nyt jelez."
        },
        {
            patient: { name: "Nagy P√©ter", age: "62 √©v / F√©rfi", symptoms: "Magas l√°z, k√∂h√∂g√©s, mellkasi f√°jdalom." },
            results: [
                { name: "Feh√©rv√©rsejt", value: 18.5, unit: "G/L", min: 4.5, max: 11.0, is_abnormal: true },
                { name: "CRP", value: 120, unit: "mg/L", min: 0, max: 5, is_abnormal: true },
                { name: "Neutrofil", value: 85, unit: "%", min: 40, max: 74, is_abnormal: true }
            ],
            correctSystem: "Immunrendszer (Gyullad√°s)",
            correctDiag: "Bakteri√°lis fert≈ëz√©s (pl. t√ºd≈ëgyullad√°s)",
            explanation: "A magas feh√©rv√©rsejt, a neutrofil t√∫ls√∫ly √©s a nagyon magas CRP t√≠pusos bakteri√°lis fert≈ëz√©sre utal."
        },
        {
            patient: { name: "Kov√°cs B√©la", age: "55 √©v / F√©rfi", symptoms: "Jobb borda√≠v alatti g√∂rcs, s√°rg√°s szemfeh√©rje." },
            results: [
                { name: "GGT", value: 250, unit: "U/L", min: 8, max: 50, is_abnormal: true },
                { name: "ALP", value: 400, unit: "U/L", min: 40, max: 129, is_abnormal: true },
                { name: "Bilirubin Direkt", value: 45, unit: "Œºmol/L", min: 0, max: 5, is_abnormal: true }
            ],
            correctSystem: "Epeelvezet≈ë rendszer",
            correctDiag: "Epe√∫ti elz√°r√≥d√°s (pl. Epek≈ë)",
            explanation: "A GGT √©s ALP (kolesztatikus enzimek) √©s a direkt bilirubin egy√ºttes emelked√©se epeelfoly√°si akad√°lyt jelez."
        }
    ];

    // √Ållapotv√°ltoz√≥k
    let currentCaseIndex = 0;
    let score = 0;
    let phase = 1; // 1: √âszlel√©s, 2: Rendszer, 3: AI Diagn√≥zis

    // --- F≈ê LOGIKA ---

    function startGame() {
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('game-container').style.display = 'flex';
        document.getElementById('timestamp').innerText = new Date().toLocaleString('hu-HU');
        loadCase(0);
    }

    function loadCase(index) {
        currentCaseIndex = index;
        const c = cases[index];
        phase = 1;

        // UI Reset
        document.getElementById('p-name').innerText = c.patient.name;
        document.getElementById('p-age').innerText = c.patient.age;
        document.getElementById('p-symptoms').innerText = c.patient.symptoms;
        
        document.getElementById('score-display').innerText = score;
        document.getElementById('local-feedback').innerText = "";
        document.getElementById('ai-feedback-box').style.display = "none";
        document.getElementById('next-btn').style.display = "none";
        document.getElementById('action-btn').style.display = "block";

        setupPhase1(c);
    }

    // --- F√ÅZIS 1: KATTINT√ÅS ---
    function setupPhase1(c) {
        updatePhaseUI(1, "F√ÅZIS 1: √âSZLEL√âS", "Kattints a pap√≠ron azokra a sorokra, ahol az √©rt√©k K√ìROS!");
        
        document.getElementById('options-container').style.display = "none";
        document.getElementById('ai-container').style.display = "none";
        document.getElementById('action-btn').innerText = "ELLEN≈êRZ√âS";
        document.getElementById('action-btn').onclick = checkPhase1;

        const tbody = document.getElementById('lab-table-body');
        tbody.innerHTML = "";

        // Lista gener√°l√°sa: K√≥ros + Norm√°l keverve
        let displayList = [...c.results];
        const usedNames = new Set(displayList.map(i => i.name));
        let fillersNeeded = 8;
        
        for (let p of standardParams) {
            if (!usedNames.has(p.name) && fillersNeeded > 0) {
                // Random norm√°l √©rt√©k gener√°l√°s
                let val = (Math.random() * (p.max - p.min) + p.min).toFixed(1);
                displayList.push({ name: p.name, value: val, unit: p.unit, min: p.min, max: p.max, is_abnormal: false });
                fillersNeeded--;
            }
        }
        displayList.sort(() => Math.random() - 0.5);

        // Renderel√©s
        displayList.forEach(item => {
            const tr = document.createElement('tr');
            tr.dataset.abnormal = item.is_abnormal;
            tr.onclick = function() { if(phase === 1) this.classList.toggle('selected'); };
            
            tr.innerHTML = `
                <td>${item.name}</td>
                <td class="col-result">${item.value}</td>
                <td>${item.unit}</td>
                <td class="col-flag"></td>
                <td class="col-ref">${item.min} - ${item.max}</td>
            `;
            tbody.appendChild(tr);
        });
    }

    function checkPhase1() {
        const rows = document.querySelectorAll('#lab-table-body tr');
        let error = false;
        
        rows.forEach(tr => {
            const isAbnormal = tr.dataset.abnormal === "true";
            const isSelected = tr.classList.contains('selected');

            if (isAbnormal && isSelected) {
                tr.className = 'correct';
                tr.classList.remove('selected');
            } else if (isAbnormal && !isSelected) {
                tr.className = 'missed';
                error = true;
            } else if (!isAbnormal && isSelected) {
                tr.className = 'wrong';
                tr.classList.remove('selected');
                error = true;
            }
        });

        const fb = document.getElementById('local-feedback');
        if (!error) {
            score += 10;
            updateScore();
            fb.innerText = "‚úî T√∂k√©letes! Minden elt√©r√©st megtal√°lt√°l.";
            fb.style.color = "#27ae60";
            setTimeout(setupPhase2, 1000);
        } else {
            fb.innerText = "‚ö†Ô∏è Jav√≠tsd a hib√°kat (M = Kihagyott)!";
            fb.style.color = "#c0392b";
        }
    }

    // --- F√ÅZIS 2: FELELETV√ÅLASZT√ìS ---
    function setupPhase2() {
        phase = 2;
        updatePhaseUI(2, "F√ÅZIS 2: RENDSZER", "Melyik szervrendszerrel van a probl√©ma?");
        
        document.getElementById('action-btn').style.display = "none";
        document.getElementById('local-feedback').innerText = "";

        const container = document.getElementById('options-container');
        container.style.display = "block";
        container.innerHTML = "";

        const correct = cases[currentCaseIndex].correctSystem;
        const systems = ["V√©rk√©pz√©s / Vasanyagcsere", "Immunrendszer (Gyullad√°s)", "Epeelvezet≈ë rendszer", "Vese kiv√°laszt√°s", "Sz√©nhidr√°t anyagcsere"];
        
        // 4 opci√≥ gener√°l√°sa
        let opts = [correct];
        while (opts.length < 4) {
            let rnd = systems[Math.floor(Math.random() * systems.length)];
            if (!opts.includes(rnd)) opts.push(rnd);
        }
        opts.sort(() => Math.random() - 0.5);

        opts.forEach(opt => {
            const btn = document.createElement('div');
            btn.className = "option-btn";
            btn.innerText = opt;
            btn.onclick = function() {
                if (opt === correct) {
                    this.classList.add('correct');
                    score += 10;
                    updateScore();
                    setTimeout(setupPhase3, 800);
                } else {
                    this.classList.add('wrong');
                }
            };
            container.appendChild(btn);
        });
    }

    // --- F√ÅZIS 3: AI √âRT√âKEL√âS ---
    function setupPhase3() {
        phase = 3;
        updatePhaseUI(3, "F√ÅZIS 3: DIAGN√ìZIS", "Mi a pontos diagn√≥zis? √çrd le saj√°t szavaiddal az indokl√°st is!");
        
        document.getElementById('options-container').style.display = "none";
        document.getElementById('ai-container').style.display = "block";
        document.getElementById('ai-input').value = ""; // T√∂rl√©s
        
        const btn = document.getElementById('action-btn');
        btn.style.display = "block";
        btn.innerText = "KI√âRT√âKEL√âS";
        btn.disabled = false;
        btn.onclick = callAI;
    }

    async function callAI() {
        const text = document.getElementById('ai-input').value;
        if (text.length < 5) { alert("K√©rlek √≠rj egy r√©szletesebb v√°laszt!"); return; }

        const btn = document.getElementById('action-btn');
        btn.innerHTML = '<div class="loader"></div> Prof. AI gondolkodik...';
        btn.disabled = true;

        const currentCase = cases[currentCaseIndex];

        // --- PROMPT INJECTION (A TITKOS RECEPT) ---
        // Ez utas√≠tja az AI-t, hogy tan√°rk√©nt viselkedjen
        const promptInstruction = `
        SZEREP: Orvostanhallgat√≥kat vizsg√°ztat√≥ professzor vagy.
        FELADAT: √ârt√©kelni a hallgat√≥ diagn√≥zis√°t.
        
        T√âNYADATOK:
        - Helyes diagn√≥zis: ${currentCase.correctDiag}
        - Helyes indokl√°s: ${currentCase.explanation}
        
        A HALLGAT√ì V√ÅLASZA: "${text}"
        
        UTAS√çT√ÅS:
        1. Hasonl√≠tsd √∂ssze a v√°laszt a helyes megold√°ssal.
        2. Fogalmazz meg egy √âRT√âKEL√âST (explanation) magyarul, tegez≈ëd≈ë, tan√°ri st√≠lusban. Dics√©rd, ha j√≥, jav√≠tsd ki, ha t√©vedett.
        3. Adj PONTOT (score) 0-t√≥l 50-ig (50 = t√∂k√©letes).
        4. V√°laszolj szigor√∫an JSON form√°tumban: {"score": sz√°m, "explanation": "sz√∂veg"}
        `;

        try {
            // Egyszer≈±s√≠tett krit√©rium, mert a prompt v√©gzi a munk√°t
            const criteria = {};
            criteria[`Helyes diagn√≥zis (${currentCase.correctDiag})`] = 50;

            const response = await fetch(WORKER_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    textToEvaluate: promptInstruction, // Itt k√ºldj√ºk a teljes utas√≠t√°st
                    criteria: criteria 
                })
            });

            if (!response.ok) throw new Error("API Hiba");

            const data = await response.json();
            
            // Biztons√°gi fallback, ha az AI nem k√ºld sz√∂veget
            let explanation = data.explanation;
            if (!explanation || explanation === "Nincs sz√∂veges √©rt√©kel√©s.") {
                explanation = `Pontsz√°m: ${data.score}. (A helyes megold√°s: ${currentCase.correctDiag})`;
            }

            // Eredm√©ny megjelen√≠t√©se
            score += (data.score || 0);
            updateScore();

            const fbBox = document.getElementById('ai-feedback-box');
            fbBox.style.display = "block";
            
            // Sz√≠nk√≥dol√°s
            const color = data.score > 35 ? "#27ae60" : (data.score > 15 ? "#f39c12" : "#c0392b");
            
            fbBox.innerHTML = `
                <div style="border-left: 5px solid ${color}; padding-left: 15px;">
                    <div style="font-size: 1.1rem; font-weight: bold; color: ${color}; margin-bottom: 5px;">
                        Professzor √©rt√©kel√©se: ${data.score} / 50 pont
                    </div>
                    <div style="line-height: 1.5; font-style: italic; color: #ecf0f1;">
                        "${explanation}"
                    </div>
                    <div style="margin-top: 10px; padding-top: 10px; border-top: 1px solid #555; color: #95a5a6; font-size: 0.9rem;">
                        Hivatalos megold√°s: <strong>${currentCase.correctDiag}</strong>
                    </div>
                </div>
            `;

            btn.style.display = "none";
            document.getElementById('next-btn').style.display = "block";

        } catch (e) {
            console.error(e);
