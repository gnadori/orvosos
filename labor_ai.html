<head>
    <meta charset="UTF-8">

    <style>
        /* --- STÍLUSOK (DESIGN) --- */
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --bg: #ecf0f1;
            --card-bg: #ffffff;
            --text: #333;
            --radius: 12px;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            /* Megnövelve a szélesebb nézethez */
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        header {
            background: var(--primary);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        .subtitle {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 5px;
        }

        .game-area {
            padding: 20px;
            flex-grow: 1;
            /* 2-oszlopos Grid Layout */
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 30px;
            align-items: start;
        }

        @media (max-width: 800px) {
            .game-area {
                grid-template-columns: 1fr;
            }
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Páciens kártya */
        .patient-card {
            background: #f8f9fa;
            border-left: 5px solid var(--accent);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .patient-info {
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: var(--primary);
        }

        .symptoms {
            font-style: italic;
            color: #555;
            line-height: 1.5;
        }

        /* Utasítás doboz */
        .instruction-box {
            background: #e8f6f3;
            border: 1px solid #d1f2eb;
            color: #16a085;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }

        /* Labor táblázat - "Printout" stílus */
        .lab-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
            font-family: 'Courier New', Courier, monospace;
            /* Írógép stílus */
            background: #fff;
            border: 2px solid #555;
            box-shadow: 3px 3px 0px rgba(0, 0, 0, 0.1);
        }

        .lab-table th,
        .lab-table td {
            padding: 12px;
            text-align: left;
        }

        .lab-table th {
            background-color: #eee;
            color: #000;
            border-bottom: 2px solid #555;
            text-transform: uppercase;
            font-weight: bold;
        }

        .lab-table td {
            border-bottom: 1px dashed #aaa;
            /* Szaggatott vonal */
        }

        .lab-table tr:last-child td {
            border-bottom: none;
        }

        .lab-table tr:hover {
            background-color: #f9f9f9;
        }

        /* Interaktív sorok (Fázis 1) */
        .lab-row {
            cursor: pointer;
            transition: background 0.2s;
        }

        .lab-row.selected {
            background-color: #d6eaf8 !important;
        }

        .lab-row.missed {
            background-color: #fadbd8 !important;
        }

        .lab-row.correct-choice {
            background-color: #d4efdf !important;
        }

        /* Gombok */
        .btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.1s, background 0.2s;
            align-self: center;
            display: block;
            width: 250px;
            margin: 10px auto;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: #2980b9;
            transform: scale(1.05);
        }

        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }

        /* Opciók (Fázis 2) */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .option-btn {
            background: white;
            border: 2px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
        }

        .option-btn:hover {
            border-color: var(--accent);
            background: #f4faff;
        }

        .option-btn.correct {
            background: #27ae60;
            color: white;
            border-color: #27ae60;
        }

        .option-btn.wrong {
            background: #c0392b;
            color: white;
            border-color: #c0392b;
        }

        /* AI Input (Fázis 3) */
        .ai-input-area {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            resize: vertical;
            min-height: 120px;
            box-sizing: border-box;
        }

        .ai-feedback {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            display: none;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Állapotjelzők */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: #fff;
            border-bottom: 2px solid #f0f0f0;
        }

        .score-badge {
            background: #f1c40f;
            color: #fff;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .phase-indicator {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #7f8c8d;
            font-weight: bold;
        }

        /* Tooltip (Normálértékekhez) */
        .tooltip {
            position: relative;
            display: inline-block;
            border-bottom: 1px dotted #555;
            cursor: help;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 220px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 8px;
            position: absolute;
            z-index: 10;
            bottom: 130%;
            left: 50%;
            margin-left: -110px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.85rem;
            font-family: 'Segoe UI', sans-serif;
            /* Tooltip maradjon olvasható */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #333 transparent transparent transparent;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

            document.getElementById('instruction-text').innerText = "Kattints a kóros értékekre!";
            document.getElementById('options-container').style.display = "none";
            document.getElementById('ai-container').style.display = "none";
            document.getElementById('action-btn').innerText = "ELLENŐRZÉS";
            document.getElementById('action-btn').onclick = checkPhase1;

            const tbody = document.getElementById('lab-table-body');
            tbody.innerHTML = "";

            // A fájlból jövő "lab_results" használata
            let displayList = [...c.lab_results];

            // Kitöltő adatok hozzáadása, hogy ne legyen túl könnyű
            const used = new Set(displayList.map(i => i.name));
            let fillersNeeded = 8;
            for (let p of standardParams) {
                if (!used.has(p.name) && fillersNeeded > 0) {
                    let val = (Math.random() * (p.max - p.min) + p.min).toFixed(1);
                    displayList.push({ name: p.name, value: val, unit: p.unit, min: p.min, max: p.max, is_abnormal: false });
                    fillersNeeded--;
                }
            }
            displayList.sort(() => Math.random() - 0.5);

            displayList.forEach(item => {
                let tr = document.createElement('tr');
                tr.className = "lab-row";
                tr.dataset.name = item.name;
                tr.dataset.abnormal = item.is_abnormal;

                // Tooltip hozzáadása a névhez
                let nameHtml = item.name;
                if (labInfo[item.name]) {
                    nameHtml = `<div class="tooltip">${item.name}<span class="tooltiptext">${labInfo[item.name]}</span></div>`;
                }

                tr.innerHTML = `
                    <td>${nameHtml}</td>
                    <td><strong>${item.value}</strong></td>
                    <td>${item.unit}</td>
                    <td>${item.min} - ${item.max}</td>
                `;
                tr.onclick = function () { toggleSelection(this); };
                tbody.appendChild(tr);
            });
            selectedParams.clear();
        }

        function toggleSelection(row) {
            if (phase !== 1) return;
            if (row.classList.contains('selected')) {
                row.classList.remove('selected');
                selectedParams.delete(row.dataset.name);
            } else {
                row.classList.add('selected');
                selectedParams.add(row.dataset.name);
            }
        }

        function checkPhase1() {
            const rows = document.querySelectorAll('.lab-row');
            let mistakes = 0;
            let found = 0;
            let totalAbnormal = 0;

            rows.forEach(row => {
                const isAbnormal = row.dataset.abnormal === "true";
                const isSelected = row.classList.contains('selected');

                if (isAbnormal) totalAbnormal++;

                if (isAbnormal && isSelected) {
                    row.classList.add('correct-choice'); // Zöld
                    found++;
                } else if (!isAbnormal && isSelected) {
                    row.classList.add('missed'); // Piros (téves riasztás)
                    mistakes++;
                } else if (isAbnormal && !isSelected) {
                    row.style.border = "2px solid red"; // Hiányzó
                    mistakes++;
                }
            });

            if (mistakes === 0 && found === totalAbnormal) {
                score += 10; updateScore();
                document.getElementById('local-feedback').innerText = "Helyes! Minden kóros értéket megtaláltál.";
                document.getElementById('local-feedback').style.color = "#27ae60";
                setTimeout(setupPhase2, 1000);
            } else {
                document.getElementById('local-feedback').innerText = `Nem tökéletes. Megtalált: ${found}/${totalAbnormal}, Hiba: ${mistakes}. Próbáld újra!`;
                setTimeout(() => {
                    // Resetelés, hogy újra próbálhassa (opcionális, most tovább engedjük büntetéssel)
                    // De a játékmenet szerint menjünk tovább a 2. fázisra kis késleltetéssel
                    setupPhase2();
                }, 2000);
            }
        }

        // --- FÁZIS 2: RENDSZER ---
        function setupPhase2() {
            phase = 2;
            document.getElementById('phase-badge').innerText = "FÁZIS 2: RENDSZER";
            document.getElementById('instruction-text').innerText = "Melyik szervrendszer érintett?";
            document.getElementById('lab-table').style.opacity = "0.5"; // Halványítjuk a táblázatot
            document.getElementById('action-btn').style.display = "none";
            document.getElementById('local-feedback').innerText = "";

            const cont = document.getElementById('options-container');
            cont.style.display = "block"; cont.innerHTML = "";

            // A fájlból jövő "phase2_correct" használata
            const correct = gameCases[currentCaseIndex].phase2_correct;

            // Opciók generálása
            const allSystems = ["Vérképzés / Vasanyagcsere zavara", "Immunrendszer / Gyulladás", "Kiválasztó rendszer (Vese)", "Májfunkció / Toxikus ártalom", "Epeelvezető rendszer", "Hormonális rendszer", "Zsíranyagcsere"];

            let opts = [correct];
            while (opts.length < 4) {
                let rnd = allSystems[Math.floor(Math.random() * allSystems.length)];
                if (!opts.includes(rnd)) opts.push(rnd);
            }
            opts.sort(() => Math.random() - 0.5);

            opts.forEach(opt => {
                let btn = document.createElement('div');
                btn.className = "option-btn"; btn.innerText = opt;
                btn.onclick = function () {
                    if (opt === correct) {
                        this.classList.add('correct'); score += 10; updateScore();
                        setTimeout(setupPhase3, 800);
                    } else this.classList.add('wrong');
                };
                cont.appendChild(btn);
            });
        }

        // --- FÁZIS 3: AI DIAGNÓZIS (WORKER) ---
        function setupPhase3() {
            phase = 3;
            document.getElementById('phase-badge').innerText = "FÁZIS 3: DIAGNÓZIS";
            document.getElementById('instruction-text').innerText = "Mi a diagnózis? Indokold meg!";
            document.getElementById('options-container').style.display = "none";
            document.getElementById('ai-container').style.display = "block";
            document.getElementById('ai-input').value = "";

            const btn = document.getElementById('action-btn');
            btn.style.display = "block"; btn.innerText = "KIÉRTÉKELÉS"; btn.disabled = false;
            btn.onclick = callWorker;
        }

        async function callWorker() {
            const text = document.getElementById('ai-input').value;
            if (text.length < 5) { alert("Írj bővebb választ!"); return; }

            const btn = document.getElementById('action-btn');
            btn.innerHTML = '<div class="loader"></div> Értékelés...'; btn.disabled = true;

            const curr = gameCases[currentCaseIndex];

            // Adatcsomag a Workernek
            // A "phase3_correct" és "explanation" mezőket küldjük
            const payload = {
                textToEvaluate: text,
                criteria: {
                    correctDiag: curr.phase3_correct,
                    correctExpl: curr.explanation
                }
            };

            try {
                const resp = await fetch(WORKER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!resp.ok) throw new Error("Worker Hiba");
                const data = await resp.json();

                let expl = data.explanation || `Pontszám: ${data.score}. (Helyes: ${curr.phase3_correct})`;
                score += (data.score || 0); updateScore();

                const box = document.getElementById('ai-feedback-box');
                box.style.display = "block";
                const color = data.score > 35 ? "#27ae60" : "#f39c12";

                box.innerHTML = `
                <div style="border-left:5px solid ${color}; padding-left:15px;">
                    <h3 style="color:${color}; margin:0;">Professzor értékelése: ${data.score}/50</h3>
                    <div style="line-height:1.5; margin-top:5px; color:#fff;">${expl.replace(/\n/g, '<br>')}</div>
                    <div style="margin-top:10px; font-size:0.9rem; color:#aaa;">Hivatalos: <strong>${curr.phase3_correct}</strong></div>
                </div>
            `;

                btn.style.display = "none"; document.getElementById('next-btn').style.display = "block";

            } catch (e) {
                console.error(e);
                alert("Hiba történt: " + e.message);
                btn.disabled = false; btn.innerText = "ÚJRA";
            }
        }

        function updateScore() { document.getElementById('score-display').innerText = score; }
        function nextCase() {
            if (currentCaseIndex < gameCases.length - 1) loadCase(currentCaseIndex + 1);
            else { alert("Vége a játéknak! Pontszám: " + score); location.reload(); }
        }

        // Indítás
        startGame();

    </script>
