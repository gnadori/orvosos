<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labor Diagnoszta Pro - AI & Tooltips</title>
    <style>
        /* --- STÍLUSOK (DESIGN) --- */
        :root {
            --paper-bg: #ffffff;
            --accent-green: #8cc63f;
            --panel-bg: #2c3e50;
            --text-light: #ecf0f1;
            --success: #27ae60;
            --danger: #c0392b;
            --tooltip-bg: #333;
        }

        body {
            background-color: #525659;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        #game-container {
            display: none;
            gap: 20px;
            width: 100%;
            max-width: 1400px;
            height: 95vh;
        }

        /* --- LELET (BAL) --- */
        .paper-sheet {
            background: var(--paper-bg);
            flex: 2;
            padding: 40px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            overflow-y: auto;
            position: relative;
            border-radius: 2px;
        }

        .report-header {
            border-top: 10px solid var(--accent-green);
            margin-bottom: 20px;
            padding-top: 10px;
            display: flex; justify-content: space-between;
        }

        .separator { border-bottom: 1px dashed #000; margin: 15px 0; }

        /* Táblázat */
        table { width: 100%; border-collapse: collapse; font-size: 0.95rem; }
        th { text-align: left; border-bottom: 1px dashed #000; padding-bottom: 5px; }
        td { padding: 6px 0; border-bottom: 1px solid #eee; vertical-align: middle; }
        
        tr:hover { background-color: rgba(0,0,0,0.05); }
        tr.selected { background-color: #fffde7; }
        tr.correct { color: var(--success); font-weight: bold; }
        tr.correct .col-flag::after { content: "!"; }
        tr.missed { border: 1px solid var(--danger); }
        tr.missed .col-flag::after { content: "M"; color: red; }
        tr.wrong { text-decoration: line-through; color: #95a5a6; }

        /* --- TOOLTIP (MAGYARÁZAT) STÍLUS --- */
        .test-name {
            position: relative;
            cursor: help;
            border-bottom: 1px dotted #999; /* Jelzi, hogy van infó */
            display: inline-block;
        }

        .test-name:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--tooltip-bg);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            font-family: sans-serif;
            width: 250px;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            pointer-events: none;
            white-space: normal;
            line-height: 1.4;
        }
        
        /* Kis nyíl a tooltip alján */
        .test-name:hover::before {
            content: "";
            position: absolute;
            bottom: 90%; /* Kicsit lejjebb */
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: var(--tooltip-bg) transparent transparent transparent;
            z-index: 1000;
        }

        /* --- JOBB OLDAL --- */
        .control-panel {
            flex: 1;
            background: var(--panel-bg);
            border-radius: 8px;
            padding: 25px;
            color: var(--text-light);
            display: flex; flex-direction: column;
            font-family: 'Segoe UI', sans-serif;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .btn {
            background: var(--accent-green); color: white; border: none; padding: 15px;
            width: 100%; border-radius: 5px; font-size: 1rem; font-weight: bold; cursor: pointer;
            margin-top: 10px; transition: background 0.2s;
        }
        .btn:hover { background: #7ab332; }
        .btn:disabled { background: #95a5a6; cursor: not-allowed; }

        .option-btn {
            background: white; color: #333; padding: 12px; margin-bottom: 8px;
            border-radius: 4px; cursor: pointer; transition: transform 0.1s;
        }
        .option-btn:hover { transform: translateX(5px); }
        .option-btn.correct { background: var(--success); color: white; }
        .option-btn.wrong { background: var(--danger); color: white; opacity: 0.7; }

        textarea {
            width: 100%; height: 120px; padding: 10px; border-radius: 5px; border: none;
            font-family: sans-serif; resize: none; box-sizing: border-box;
        }

        #ai-feedback-box {
            margin-top: 15px; display: none; background: rgba(0,0,0,0.25); border-radius: 5px; padding: 15px;
            max-height: 300px; overflow-y: auto;
        }

        #start-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #2c3e50; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; font-family: 'Segoe UI', sans-serif;
        }
        
        .loader { display: inline-block; width: 12px; height: 12px; border: 2px solid #fff; border-radius: 50%; border-top-color: transparent; animation: spin 1s linear infinite; margin-right: 5px; }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div id="start-screen">
        <h1 style="color: #8cc63f;">LABOR DIAGNOSZTA PRO</h1>
        <p>Húzd az egeret a vizsgálatok nevére a magyarázatért!</p>
        <button class="btn" style="width: 200px; margin-top: 30px;" onclick="startGame()">INDÍTÁS</button>
    </div>

    <div id="game-container">
        <div class="paper-sheet">
            <div class="report-header">
                <div style="border:2px solid #8cc63f; color:#8cc63f; padding:5px; font-weight:bold;">✚ DUNALAB</div>
                <div style="text-align:right; font-size:0.8rem; color:#7f8c8d;">Laboratóriumi<br>Lelet</div>
            </div>
            <div>
                <strong>Beteg:</strong> <span id="p-name">...</span><br>
                <strong>Panasz:</strong> <span id="p-symptoms" style="font-style:italic;">...</span>
            </div>
            <div class="separator"></div>
            <table>
                <thead>
                    <tr>
                        <th style="width:35%">Vizsgálat</th>
                        <th style="text-align:right">Eredmény</th>
                        <th style="padding-left:10px">Egység</th>
                        <th style="text-align:center">F</th>
                        <th style="text-align:right">Referencia</th>
                    </tr>
                </thead>
                <tbody id="lab-table-body"></tbody>
            </table>
        </div>

        <div class="control-panel">
            <div style="display:flex; justify-content:space-between; border-bottom:1px solid #465a6e; padding-bottom:15px; margin-bottom:20px;">
                <span id="phase-badge" style="background:#8cc63f; padding:5px 10px; border-radius:4px; font-weight:bold;">FÁZIS 1</span>
                <span>PONT: <strong id="score-display" style="color:#8cc63f;">0</strong></span>
            </div>

            <div id="instruction-text" style="background:rgba(255,255,255,0.1); padding:15px; border-left:4px solid #8cc63f; margin-bottom:20px;">
                Keresd meg a leleten a kóros értékeket!
            </div>

            <div id="options-container" style="display:none;"></div>
            
            <div id="ai-container" style="display:none;">
                <textarea id="ai-input" placeholder="Írd le a diagnózist és az indoklást..."></textarea>
            </div>

            <button id="action-btn" class="btn" onclick="handleAction()">ELLENŐRZÉS</button>
            <div id="local-feedback" style="margin-top:15px; font-weight:bold;"></div>
            <div id="ai-feedback-box"></div>
            <button id="next-btn" class="btn" style="background:#ecf0f1; color:#333; margin-top:auto; display:none;" onclick="nextCase()">KÖVETKEZŐ ➡️</button>
        </div>
    </div>

<script>
    // --- KONFIGURÁCIÓ ---
    const WORKER_URL = 'https://orvosolas.nadorig.workers.dev'; 

    // --- ORVOSI SZÓTÁR (TOOLTIPS) ---
    // Ide írtam be a rövid leírásokat, amik megjelennek az egér ráhúzásakor
    const labDefinitions = {
        "Nátrium": "A szervezet folyadékháztartásáért és az idegimpulzusokért felelős alapvető ion.",
        "Kálium": "A szívizom és az idegrendszer működéséhez elengedhetetlen ion. Szintje szigorúan szabályozott.",
        "Glükóz": "A vércukorszint. A sejtek fő energiaforrása.",
        "Kreatinin": "A vese szűrőfunkciójának mutatója. Izomból származó bomlástermék.",
        "Karbamid": "A fehérjeanyagcsere végterméke, a vese választja ki.",
        "GOT": "Májenzim (ASAT). Emelkedése májsejt-károsodásra vagy izomsérülésre utal.",
        "GPT": "Májenzim (ALAT). Máj-specifikusabb, mint a GOT. Májgyulladásnál nő.",
        "GGT": "Epeúti és májenzim. Alkoholizmusban és epeúti elzáródásnál érzékeny.",
        "ALP": "Alkalikus foszfatáz. Epeúti elzáródásnál és csontfolyamatoknál emelkedik.",
        "Bilirubin Direkt": "Az epefesték vízoldékony formája. Epeúti elzáródásnál nő.",
        "Fehérvérsejt": "Az immunrendszer sejtjei (leukociták). Fertőzés esetén számuk megnő.",
        "Neutrofil": "A fehérvérsejtek baktériumölő típusa. Bakteriális fertőzésnél dominál.",
        "Hemoglobin": "A vörösvértestek oxigénszállító fehérjéje. Alacsony szintje vérszegénység.",
        "Vörösvértest": "Oxigénszállító sejt. Száma vérszegénységben csökken.",
        "Trombocita": "Vérlemezke. A véralvadásban játszik szerepet.",
        "CRP": "C-reaktív protein. Akut gyulladás (pl. fertőzés) érzékeny jelzője.",
        "Vas (Se-Fe)": "A vérképzéshez szükséges elem. Hiánya vérszegénységet okoz.",
        "MCV": "Vörösvértestek átlagos térfogata. Vashiánynál kicsi, B12 hiánynál nagy.",
        "TSH": "Pajzsmirigyet szabályozó hormon. Magas szintje alulműködést jelezhet."
    };

    // --- ADATBÁZIS ---
    const standardParams = [
        { name: "Nátrium", unit: "mmol/L", min: 135, max: 145 },
        { name: "Kálium", unit: "mmol/L", min: 3.5, "max": 5.1 },
        { name: "Glükóz", unit: "mmol/L", min: 3.9, "max": 6.0 },
        { name: "Kreatinin", unit: "μmol/L", min: 60, "max": 105 },
        { name: "GOT", unit: "U/L", min: 5, "max": 40 },
        { name: "GPT", unit: "U/L", min: 5, "max": 41 },
        { name: "Fehérvérsejt", unit: "G/L", min: 4.5, "max": 11.0 },
        { name: "Hemoglobin", unit: "g/L", min: 130, "max": 160 },
        { name: "CRP", unit: "mg/L", min: 0, "max": 5 }
    ];

    const cases = [
        {
            patient: { name: "Kiss Anna", symptoms: "Fáradékonyság, hajhullás." },
            results: [
                { name: "Hemoglobin", value: 95, unit: "g/L", min: 120, max: 160, is_abnormal: true },
                { name: "Vas (Se-Fe)", value: 6.2, unit: "μmol/L", min: 10, max: 28, is_abnormal: true },
                { name: "MCV", value: 72, unit: "fL", min: 80, max: 99, is_abnormal: true }
            ],
            correctSystem: "Vérképzés",
            correctDiag: "Vashiányos vérszegénység",
            explanation: "Hemoglobin és Vas alacsony, MCV kicsi -> tipikus vashiány."
        },
        {
            patient: { name: "Nagy Péter", symptoms: "Láz, produktív köhögés." },
            results: [
                { name: "Fehérvérsejt", value: 19.5, unit: "G/L", min: 4.5, max: 11.0, is_abnormal: true },
                { name: "CRP", value: 130, unit: "mg/L", min: 0, max: 5, is_abnormal: true },
                { name: "Neutrofil", value: 88, unit: "%", min: 40, max: 74, is_abnormal: true }
            ],
            correctSystem: "Immunrendszer",
            correctDiag: "Bakteriális tüdőgyulladás",
            explanation: "Magas CRP és neutrofil dominancia baktériumra utal."
        }
    ];

    let currentCaseIndex = 0;
    let score = 0;
    let phase = 1;

    // --- GAME LOGIC ---

    function startGame() {
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('game-container').style.display = 'flex';
        loadCase(0);
    }

    function loadCase(index) {
        currentCaseIndex = index;
        const c = cases[index];
        phase = 1;

        document.getElementById('p-name').innerText = c.patient.name;
        document.getElementById('p-symptoms').innerText = c.patient.symptoms;
        document.getElementById('score-display').innerText = score;
        document.getElementById('local-feedback').innerText = "";
        document.getElementById('ai-feedback-box').style.display = "none";
        document.getElementById('next-btn').style.display = "none";
        document.getElementById('action-btn').style.display = "block";

        setupPhase1(c);
    }

    // --- FÁZIS 1: ÉSZLELÉS ---
    function setupPhase1(c) {
        document.getElementById('phase-badge').innerText = "FÁZIS 1: ÉSZLELÉS";
        document.getElementById('instruction-text').innerText = "Kattints a kóros értékekre! Vidd az egeret a név fölé infóért.";
        document.getElementById('options-container').style.display = "none";
        document.getElementById('ai-container').style.display = "none";
        document.getElementById('action-btn').innerText = "ELLENŐRZÉS";
        document.getElementById('action-btn').onclick = checkPhase1;

        const tbody = document.getElementById('lab-table-body');
        tbody.innerHTML = "";

        let displayList = [...c.results];
        // Kitöltés random normál adatokkal
        const used = new Set(displayList.map(i=>i.name));
        for(let p of standardParams) {
            if(!used.has(p.name) && displayList.length < 10) {
                let val = (Math.random() * (p.max - p.min) + p.min).toFixed(1);
                displayList.push({ name: p.name, value: val, unit: p.unit, min: p.min, max: p.max, is_abnormal: false });
            }
        }
        displayList.sort(()=>Math.random()-0.5);

        displayList.forEach(item => {
            const tr = document.createElement('tr');
            tr.dataset.abnormal = item.is_abnormal;
            tr.onclick = function() { if(phase===1) this.classList.toggle('selected'); };
            
            // TOOLTIP LOGIKA: Ha van leírás a szótárban, betesszük a data-tooltip attribútumba
            const tooltipText = labDefinitions[item.name] || "Nincs leírás.";
            
            tr.innerHTML = `
                <td><span class="test-name" data-tooltip="${tooltipText}">${item.name}</span></td>
                <td style="text-align:right; font-weight:bold; padding-right:15px;">${item.value}</td>
                <td style="padding-left:10px;">${item.unit}</td>
                <td class="col-flag"></td>
                <td style="text-align:right;">${item.min} - ${item.max}</td>
            `;
            tbody.appendChild(tr);
        });
    }

    function checkPhase1() {
        let error = false;
        document.querySelectorAll('#lab-table-body tr').forEach(tr => {
            const isAb = tr.dataset.abnormal === "true";
            const isSel = tr.classList.contains('selected');
            if(isAb && isSel) { tr.className = 'correct'; tr.classList.remove('selected'); }
            else if(isAb && !isSel) { tr.className = 'missed'; error=true; }
            else if(!isAb && isSel) { tr.className = 'wrong'; tr.classList.remove('selected'); error=true; }
        });

        const fb = document.getElementById('local-feedback');
        if(!error) {
            score+=10; updateScore();
            fb.innerText = "✔ Helyes! Jöhet a diagnosztika."; fb.style.color = "#27ae60";
            setTimeout(setupPhase2, 1000);
        } else {
            fb.innerText = "⚠️ Hiba! (M = Kihagyott érték)"; fb.style.color = "#c0392b";
        }
    }

    // --- FÁZIS 2: RENDSZER ---
    function setupPhase2() {
        phase = 2;
        document.getElementById('phase-badge').innerText = "FÁZIS 2: RENDSZER";
        document.getElementById('instruction-text').innerText = "Melyik rendszer érintett?";
        document.getElementById('action-btn').style.display = "none";
        document.getElementById('local-feedback').innerText = "";

        const cont = document.getElementById('options-container');
        cont.style.display = "block"; cont.innerHTML = "";
        
        const correct = cases[currentCaseIndex].correctSystem;
        const opts = [correct, "Májfunkció", "Vese kiválasztás", "Hormonrendszer"].sort(()=>Math.random()-0.5);
        
        opts.forEach(opt => {
            let btn = document.createElement('div');
            btn.className = "option-btn"; btn.innerText = opt;
            btn.onclick = function() {
                if(opt===correct) {
                    this.classList.add('correct'); score+=10; updateScore();
                    setTimeout(setupPhase3, 800);
                } else this.classList.add('wrong');
            };
            cont.appendChild(btn);
        });
    }

    // --- FÁZIS 3: AI DIAGNÓZIS (RÉSZLETES VISSZAJELZÉSSEL) ---
    function setupPhase3() {
        phase = 3;
        document.getElementById('phase-badge').innerText = "FÁZIS 3: DIAGNÓZIS";
        document.getElementById('instruction-text').innerText = "Mi a diagnózis? Indokold meg!";
        document.getElementById('options-container').style.display = "none";
        document.getElementById('ai-container').style.display = "block";
        document.getElementById('ai-input').value = "";
        
        const btn = document.getElementById('action-btn');
        btn.style.display = "block"; btn.innerText = "KIÉRTÉKELÉS"; btn.disabled = false;
        btn.onclick = callAI;
    }

    async function callAI() {
        const text = document.getElementById('ai-input').value;
        if(text.length < 5) { alert("Írj bővebb választ!"); return; }

        const btn = document.getElementById('action-btn');
        btn.innerHTML = '<div class="loader"></div> Értékelés...'; btn.disabled = true;

        const curr = cases[currentCaseIndex];

        // --- RÉSZLETES PROMPT ---
        const prompt = `
        SZEREP: Tapasztalt orvosprofesszor.
        FELADAT: Értékeld a hallgató diagnózisát. Legyél alapos és tanító jellegű.
        
        ADATOK:
        - Helyes diagnózis: ${curr.correctDiag}
        - Helyes indoklás: ${curr.explanation}
        - Hallgató válasza: "${text}"
        
        ELVÁRÁS A VÁLASZODDAL SZEMBEN (JSON):
        {
            "score": (0-50 pont),
            "explanation": "Itt add meg a szöveges értékelést."
        }
        
        AZ ÉRTÉKELÉS (explanation) SZERKEZETE:
        1. Kicsit dicsérd meg, ha valamit eltalált.
        2. Mondd el konkrétan, mi volt JÓ a válaszában.
        3. Mondd el konkrétan, mi HIÁNYZOTT vagy volt ROSSZ.
        4. Magyarázd el röviden az orvosi hátteret (miért ezek az értékek utalnak a betegségre).
        `;

        try {
            const resp = await fetch(WORKER_URL, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ textToEvaluate: prompt, criteria: {} })
            });
            
            if(!resp.ok) throw new Error("API Hiba");
            const data = await resp.json();
            
            let expl = data.explanation || `Pontszám: ${data.score}. (Helyes: ${curr.correctDiag})`;
            
            score += (data.score || 0); updateScore();
            
            const box = document.getElementById('ai-feedback-box');
            box.style.display = "block";
            
            // Stilizált visszajelzés
            const color = data.score > 35 ? "#27ae60" : (data.score > 20 ? "#f39c12" : "#c0392b");
            box.innerHTML = `
                <div style="border-left:5px solid ${color}; padding-left:15px;">
                    <h3 style="color:${color}; margin:0 0 10px 0;">Professzor értékelése: ${data.score}/50</h3>
                    <div style="line-height:1.6; color:#fff;">${expl.replace(/\n/g, '<br>')}</div>
                    <div style="margin-top:15px; border-top:1px solid #555; padding-top:10px; font-size:0.9rem; color:#aaa;">
                        Helyes megoldás: <strong>${curr.correctDiag}</strong>
                    </div>
                </div>
            `;
            
            btn.style.display = "none";
            document.getElementById('next-btn').style.display = "block";

        } catch(e) {
            console.error(e); alert("Hiba a hálózattal!"); btn.disabled = false; btn.innerText = "ÚJRA";
        }
    }

    function updateScore() { document.getElementById('score-display').innerText = score; }
    function nextCase() { 
        if(currentCaseIndex < cases.length-1) loadCase(currentCaseIndex+1);
        else { alert("Vége a játéknak! Pontszám: " + score); location.reload(); }
    }

</script>
</body>
</html>
