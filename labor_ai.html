<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labor Diagnoszta - AI Értékeléssel</title>
    <style>
        :root {
            --paper-bg: #ffffff;
            --ink-color: #000000;
            --accent-green: #8cc63f;
            --selection-bg: #fffde7;
            --error-bg: #ffebee;
            --success-ink: #2e7d32;
            --danger-ink: #c62828;
            --panel-bg: #2c3e50;
        }

        body {
            background-color: #525659;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* --- JÁTÉK FELÜLET --- */
        #game-container {
            display: flex;
            gap: 20px;
            width: 100%;
            max-width: 1400px;
            height: 95vh;
        }

        /* --- BAL OLDAL: LELET (Változatlan) --- */
        .paper-sheet {
            background: var(--paper-bg);
            width: 210mm;
            flex: 2;
            padding: 40px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            overflow-y: auto;
            position: relative;
            color: var(--ink-color);
        }

        .report-header-bar {
            border-top: 12px solid var(--accent-green);
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            padding-top: 10px;
        }

        .logo-placeholder {
            font-weight: bold; font-size: 1.2rem; color: var(--accent-green);
            border: 2px solid var(--accent-green); padding: 5px 10px;
        }

        .patient-info-block { font-size: 0.9rem; margin-bottom: 20px; line-height: 1.4; }
        .info-row { display: flex; }
        .info-label { width: 120px; font-weight: bold; }
        .info-value { flex: 1; }
        .separator-line { border-bottom: 1px dashed #000; margin: 10px 0; width: 100%; }

        table { width: 100%; border-collapse: collapse; font-size: 0.95rem; }
        thead th { text-align: left; padding-bottom: 5px; border-bottom: 1px dashed #000; font-weight: normal; }
        .col-result { text-align: right; font-weight: bold; }
        .col-flag { text-align: center; font-weight: bold; color: var(--danger-ink); }
        .col-ref { text-align: right; }

        tbody tr { cursor: pointer; border-bottom: 1px solid transparent; }
        tbody tr:hover { background-color: rgba(0,0,0,0.03); }
        tr.selected { background-color: var(--selection-bg); }
        tr.correct { color: var(--success-ink); font-weight: bold; }
        tr.missed { border: 1px solid var(--danger-ink); }

        /* --- JOBB OLDAL: IRÁNYÍTÓPULT (AI-hoz igazítva) --- */
        .control-panel {
            flex: 1;
            background: var(--panel-bg);
            border-radius: 10px;
            padding: 20px;
            color: white;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            font-family: 'Segoe UI', sans-serif;
        }

        .panel-header {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid #465a6e; padding-bottom: 15px; margin-bottom: 20px;
        }

        .phase-indicator {
            color: var(--accent-green); font-weight: bold; letter-spacing: 1px; margin-bottom: 5px; text-transform: uppercase;
        }

        .instruction {
            font-size: 1.1rem; margin-bottom: 20px; background: rgba(255,255,255,0.1);
            padding: 15px; border-radius: 5px; border-left: 5px solid var(--accent-green);
        }

        /* Input mező az AI fázishoz */
        textarea#diagnosis-input {
            width: 100%;
            height: 120px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-family: 'Segoe UI', sans-serif;
            font-size: 1rem;
            resize: none;
            margin-bottom: 10px;
            box-sizing: border-box; /* Fontos a padding miatt */
        }

        textarea:focus { outline: 2px solid var(--accent-green); }

        .btn {
            padding: 15px; font-size: 1.1rem; border: none; border-radius: 5px; cursor: pointer;
            width: 100%; margin-top: 10px; font-weight: bold; transition: 0.2s;
        }
        .btn-primary { background: var(--accent-green); color: white; }
        .btn-primary:hover { background: #7ab332; }
        .btn-primary:disabled { background: #95a5a6; cursor: not-allowed; }

        .options-grid { display: flex; flex-direction: column; gap: 10px; }
        .option-btn {
            background: white; color: #333; padding: 12px; border-radius: 4px; cursor: pointer; text-align: left;
        }
        .option-btn.correct { background: #27ae60; color: white; }
        .option-btn.wrong { background: #c0392b; color: white; }

        /* AI Feedback stílus */
        #ai-feedback-box {
            margin-top: 15px;
            padding: 15px;
            background: rgba(0,0,0,0.2);
            border-radius: 5px;
            display: none;
            font-size: 0.95rem;
            line-height: 1.4;
        }

        /* Betöltő animáció */
        .loader {
            border: 4px solid #f3f3f3; border-top: 4px solid var(--accent-green);
            border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite;
            display: inline-block; vertical-align: middle; margin-right: 10px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #start-screen, #game-over-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(30, 30, 30, 0.95); z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; font-family: 'Segoe UI', sans-serif;
        }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1 style="color: var(--accent-green); font-size: 3rem;">LABOR DIAGNOSZTA AI</h1>
        <p style="font-size: 1.2rem; margin-bottom: 30px;">Írd be a diagnózist, az AI kiértékeli!</p>
        <button class="btn btn-primary" onclick="startGame()" style="width: auto; padding: 15px 40px;">Indítás</button>
    </div>

    <div id="game-over-screen" style="display: none;">
        <h1>JÁTÉK VÉGE</h1>
        <p id="end-score" style="font-size: 1.5rem;"></p>
        <button class="btn btn-primary" onclick="location.reload()" style="width: 200px;">Újra</button>
    </div>

    <div id="game-container" style="display: none;">
        <div class="paper-sheet">
            <div class="report-header-bar">
                <div class="logo-placeholder">✚ DUNALAB AI</div>
                <div style="text-align: right; font-size: 0.8rem; color:#888">Sürgősségi Labor</div>
            </div>
            <div class="patient-info-block">
                <div class="info-row"><div class="info-label">Név:</div><div class="info-value"><strong id="p-name"></strong></div></div>
                <div class="info-row"><div class="info-label">Kor/Nem:</div><div class="info-value" id="p-details"></div></div>
                <div class="info-row"><div class="info-label">Panaszok:</div><div class="info-value" style="font-style: italic;" id="p-symptoms"></div></div>
            </div>
            <div class="separator-line"></div>
            <table>
                <thead>
                    <tr><th style="width:40%">Tesztnév</th><th style="text-align:right">Eredmény</th><th>Egység</th><th style="text-align:center">F</th><th style="text-align:right">Ref.</th></tr>
                </thead>
                <tbody id="lab-table-body"></tbody>
            </table>
        </div>

        <div class="control-panel">
            <div class="panel-header">
                <div>ESET: <span id="case-counter">1/X</span></div>
                <div style="font-weight: bold;">PONT: <span id="score">0</span></div>
            </div>

            <div id="phase-indicator" class="phase-indicator">FÁZIS 1</div>
            <div id="instruction-text" class="instruction"></div>

            <div id="options-container" class="options-grid"></div>

            <div id="ai-input-container" style="display: none;">
                <textarea id="diagnosis-input" placeholder="Írd le ide a diagnózist saját szavaiddal..."></textarea>
            </div>

            <button id="action-btn" class="btn btn-primary" onclick="handleAction()">ELLENŐRZÉS</button>
            
            <div id="ai-feedback-box"></div>
            <div id="local-feedback" style="margin-top: 10px; font-weight: bold;"></div>
            
            <button id="next-case-btn" class="btn" style="background: white; color: #333; margin-top: auto; display: none;" onclick="nextCase()">KÖVETKEZŐ ESET ➡️</button>
        </div>
    </div>

<script>
    // --- KONFIGURÁCIÓ ---
    // A megadott worker URL. Fontos: ennek elérhetőnek kell lennie!
    const WORKER_URL = 'https://orvosolas.nadorig.workers.dev'; 

    // --- ADATBÁZIS (Normál értékek + Esetek) ---
    const standardParams = [
        { name: "Nátrium", unit: "mmol/L", min: 135, max: 145 },
        { name: "Kálium", unit: "mmol/L", min: 3.5, "max": 5.1 },
        { name: "Glükóz", unit: "mmol/L", min: 3.9, "max": 6.0 },
        { name: "Kreatinin", unit: "μmol/L", min: 60, "max": 105 },
        { name: "GOT", unit: "U/L", min: 5, "max": 40 },
        { name: "GPT", unit: "U/L", min: 5, "max": 41 },
        { name: "Fehérvérsejt", unit: "Giga/L", min: 4.5, "max": 11.0 },
        { name: "Hemoglobin", unit: "g/L", min: 130, "max": 170 },
        { name: "CRP", unit: "mg/L", min: 0, "max": 5 }
    ];

    const casesData = [
         {
            "id": "case_01", 
            "patient": { "name": "Kovács Júlia", "age": 34, "gender": "Nő", "symptoms": "Erős fáradékonyság, hajhullás, sápadt bőr." },
            "lab_results": [
              { "name": "Hemoglobin", "value": 98, "unit": "g/L", "min": 120, "max": 160, "is_abnormal": true },
              { "name": "Vas (Se-Fe)", "value": 5.2, "unit": "μmol/L", "min": 10.0, "max": 28.0, "is_abnormal": true }
            ],
            "phase2_correct": "Vérképzés / Vasanyagcsere zavara",
            "phase3_correct": "Vashiányos vérszegénység",
            "explanation": "Az alacsony hemoglobin és szérum vas szintje egyértelműen vashiányos anémiára utal."
        },
        {
            "id": "case_02",
            "patient": { "name": "Nagy Péter", "age": 62, "gender": "Férfi", "symptoms": "Magas láz, köhögés, mellkasi fájdalom." },
            "lab_results": [
              { "name": "Fehérvérsejt", "value": 18.5, "unit": "Giga/L", "min": 4.5, "max": 11.0, "is_abnormal": true },
              { "name": "CRP", "value": 120.0, "unit": "mg/L", "min": 0.0, "max": 5.0, "is_abnormal": true }
            ],
            "phase2_correct": "Immunrendszer / Gyulladás",
            "phase3_correct": "Bakteriális fertőzés (pl. tüdőgyulladás)",
            "explanation": "A magas fehérvérsejtszám és a jelentősen emelkedett CRP bakteriális fertőzést jelez."
        },
        {
            "id": "case_03",
            "patient": { "name": "Sipos Gábor", "age": 52, "gender": "Férfi", "symptoms": "Görcsös hasi fájdalom, sárgaság." },
            "lab_results": [
              { "name": "Bilirubin Direkt", "value": 62.0, "unit": "μmol/L", "min": 0, "max": 5, "is_abnormal": true },
              { "name": "GGT", "value": 210, "unit": "U/L", "min": 8, "max": 50, "is_abnormal": true }
            ],
            "phase2_correct": "Epeelvezető rendszer",
            "phase3_correct": "Epeúti elzáródás (Epekő)",
            "explanation": "A direkt bilirubin és a GGT emelkedése epeelfolyási akadályra utal."
        }
    ];

    let gameState = {
        cases: [],
        currentCaseIndex: 0,
        score: 0,
        phase: 1
    };

    function startGame() {
        // Másolat készítése és keverés (itt most sorban hagyjuk egyszerűség kedvéért)
        gameState.cases = JSON.parse(JSON.stringify(casesData));
        gameState.currentCaseIndex = 0;
        gameState.score = 0;
        
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('game-container').style.display = 'flex';
        loadCase();
    }

    function loadCase() {
        const currentCase = gameState.cases[gameState.currentCaseIndex];
        gameState.phase = 1;

        // UI Reset
        document.getElementById('case-counter').innerText = `${gameState.currentCaseIndex + 1} / ${gameState.cases.length}`;
        document.getElementById('p-name').innerText = currentCase.patient.name;
        document.getElementById('p-details').innerText = `${currentCase.patient.age} év / ${currentCase.patient.gender}`;
        document.getElementById('p-symptoms').innerText = currentCase.patient.symptoms;
        
        document.getElementById('ai-input-container').style.display = 'none';
        document.getElementById('options-container').style.display = 'flex';
        document.getElementById('local-feedback').innerText = '';
        document.getElementById('ai-feedback-box').style.display = 'none';
        document.getElementById('diagnosis-input').value = '';
        document.getElementById('next-case-btn').style.display = 'none';
        document.getElementById('action-btn').style.display = 'block';

        setupPhase1(currentCase);
    }

    // --- FÁZIS 1: ÉSZLELÉS (Klikkelős) ---
    function setupPhase1(currentCase) {
        document.getElementById('phase-indicator').innerText = "FÁZIS 1: ÉSZLELÉS";
        document.getElementById('instruction-text').innerText = "Kattints a papíron azokra a sorokra, ahol az érték KÓROS!";
        document.getElementById('options-container').innerHTML = ''; // Fázis 1-ben nincs gomb konténer
        document.getElementById('action-btn').innerText = "ELLENŐRZÉS";
        document.getElementById('action-btn').onclick = checkPhase1;

        const tbody = document.getElementById('lab-table-body');
        tbody.innerHTML = '';

        // Adatok keverése (Normál + Kóros)
        let displayList = [...currentCase.lab_results];
        const usedNames = new Set(displayList.map(item => item.name));
        let fillersNeeded = 6; 
        
        for (let param of standardParams) {
            if (!usedNames.has(param.name) && fillersNeeded > 0) {
                displayList.push({
                    name: param.name,
                    value: (Math.random() * (param.max - param.min) + param.min).toFixed(1),
                    unit: param.unit, min: param.min, max: param.max, is_abnormal: false
                });
                fillersNeeded--;
            }
        }
        displayList.sort(() => Math.random() - 0.5);

        displayList.forEach((item, index) => {
            const tr = document.createElement('tr');
            tr.dataset.abnormal = item.is_abnormal;
            tr.onclick = () => { if(gameState.phase===1) tr.classList.toggle('selected'); };
            tr.innerHTML = `
                <td>${item.name}</td>
                <td class="col-result">${item.value}</td>
                <td>${item.unit}</td>
                <td class="col-flag" id="flag-${index}"></td>
                <td class="col-ref">${item.min} - ${item.max}</td>`;
            tbody.appendChild(tr);
        });
    }

    function checkPhase1() {
        const rows = document.querySelectorAll('#lab-table-body tr');
        let missed = 0; let wrong = 0;
        rows.forEach((tr, index) => {
            const isAbnormal = tr.dataset.abnormal === 'true';
            const isSelected = tr.classList.contains('selected');
            const flag = document.getElementById(`flag-${index}`);
            
            if (isAbnormal && isSelected) { 
                tr.classList.remove('selected'); tr.classList.add('correct'); 
                flag.innerText = "!"; 
            } else if (isAbnormal && !isSelected) { 
                tr.classList.add('missed'); flag.innerText = "M"; missed++; 
            } else if (!isAbnormal && isSelected) { 
                tr.classList.remove('selected'); tr.style.textDecoration="line-through"; wrong++; 
            }
        });

        if (missed === 0 && wrong === 0) {
            gameState.score += 10;
            updateScore();
            document.getElementById('local-feedback').innerText = "✔ Helyes! Minden eltérést megtaláltál.";
            document.getElementById('local-feedback').style.color = "#27ae60";
            setTimeout(setupPhase2, 1000);
        } else {
            document.getElementById('local-feedback').innerText = "⚠️ Javítsd a hibákat a továbbhaladáshoz!";
            document.getElementById('local-feedback').style.color = "#e74c3c";
        }
    }

    // --- FÁZIS 2: RENDSZER (Feleletválasztós) ---
    function setupPhase2() {
        gameState.phase = 2;
        document.getElementById('phase-indicator').innerText = "FÁZIS 2: RENDSZER";
        document.getElementById('instruction-text').innerText = "Melyik rendszerrel van a fő probléma?";
        document.getElementById('action-btn').style.display = 'none'; // Itt a gombokra kattint
        document.getElementById('local-feedback').innerText = "";

        const container = document.getElementById('options-container');
        container.innerHTML = '';
        
        const systems = ["Vérképzés / Vasanyagcsere zavara", "Immunrendszer / Gyulladás", "Kiválasztó rendszer (Vese)", "Májfunkció / Toxikus ártalom", "Epeelvezető rendszer"];
        const correct = gameState.cases[gameState.currentCaseIndex].phase2_correct;
        
        // Gombok generálása
        let opts = [correct];
        while(opts.length < 4) {
            let rnd = systems[Math.floor(Math.random()*systems.length)];
            if(!opts.includes(rnd)) opts.push(rnd);
        }
        opts.sort(()=>Math.random()-0.5);

        opts.forEach(opt => {
            let btn = document.createElement('div');
            btn.className = 'option-btn';
            btn.innerText = opt;
            btn.onclick = () => {
                if(opt === correct) {
                    btn.classList.add('correct');
                    gameState.score += 20;
                    updateScore();
                    setTimeout(setupPhase3, 800);
                } else {
                    btn.classList.add('wrong');
                }
            };
            container.appendChild(btn);
        });
    }

    // --- FÁZIS 3: DIAGNÓZIS (AI SZÖVEGES ÉRTÉKELÉS) ---
    function setupPhase3() {
        gameState.phase = 3;
        document.getElementById('phase-indicator').innerText = "FÁZIS 3: DIAGNÓZIS";
        document.getElementById('instruction-text').innerText = "Mi a diagnózis? Írd le saját szavaiddal az indoklást is!";
        
        document.getElementById('options-container').style.display = 'none'; // Gombok eltüntetése
        document.getElementById('ai-input-container').style.display = 'block'; // Textarea megjelenítése
        
        const btn = document.getElementById('action-btn');
        btn.style.display = 'block';
        btn.innerText = "AI KIÉRTÉKELÉS";
        btn.onclick = evaluateWithAI;
    }

    async function evaluateWithAI() {
        const userText = document.getElementById('diagnosis-input').value;
        if(userText.trim().length < 5) {
            alert("Kérlek írj be egy diagnózist!");
            return;
        }

        const btn = document.getElementById('action-btn');
        const feedbackBox = document.getElementById('ai-feedback-box');
        const currentCase = gameState.cases[gameState.currentCaseIndex];

        // UI Loading State
        btn.disabled = true;
        btn.innerHTML = `<span class="loader"></span> ÉRTÉKELÉS...`;
        feedbackBox.style.display = 'none';

        // Kritérium összeállítása a helyes válaszból
        // Ez megy az AI-nak mint "referencia"
        const criteriaObj = {};
        const criteriaKey = `A helyes diagnózis felismerése: "${currentCase.phase3_correct}". Indoklás: ${currentCase.explanation}`;
        criteriaObj[criteriaKey] = 50; // Ez a maximális pontszám erre a feladatra

        try {
            console.log("AI Kérés küldése...");
            const result = await callGeminiScorer(userText, criteriaObj);
            
            // Eredmény megjelenítése
            const score = result.score || 0;
            const explanation = result.explanation || "Nincs szöveges értékelés.";
            
            gameState.score += score;
            updateScore();

            feedbackBox.style.display = 'block';
            feedbackBox.innerHTML = `
                <div style="font-weight:bold; margin-bottom:5px; color:${score > 30 ? '#2ecc71' : '#e74c3c'}">
                    AI Pontszám: ${score} / 50
                </div>
                <div style="font-style:italic; color:#ccc; margin-bottom:10px;">"${explanation}"</div>
                <div style="border-top:1px solid #555; paddingTop:5px; font-size:0.8em; color:#aaa;">
                    Helyes megoldás: ${currentCase.phase3_correct}
                </div>
            `;
            
            document.getElementById('next-case-btn').style.display = 'block';
            btn.style.display = 'none'; // Gomb eltüntetése, hogy ne küldje újra

        } catch (error) {
            console.error(error);
            alert("Hiba történt az AI kommunikációban. Ellenőrizd a konzolt vagy a Worker URL-t.");
            btn.disabled = false;
            btn.innerText = "ÚJRAPRÓBÁLÁS";
        }
    }

    // --- AI API HÍVÓ FÜGGVÉNY (A mintafájlból) ---
    async function callGeminiScorer(textToEvaluate, criteria) {
        const response = await fetch(WORKER_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ textToEvaluate, criteria })
        });

        if (!response.ok) {
            const errorBody = await response.text();
            throw new Error(`Worker hiba: ${response.status} ${errorBody}`);
        }
        return await response.json();
    }

    function updateScore() {
        document.getElementById('score').innerText = gameState.score;
    }

    function nextCase() {
        gameState.currentCaseIndex++;
        if(gameState.currentCaseIndex >= gameState.cases.length) {
            document.getElementById('game-container').style.display = 'none';
            document.getElementById('game-over-screen').style.display = 'flex';
            document.getElementById('end-score').innerText = `Végső pontszám: ${gameState.score}`;
        } else {
            loadCase();
        }
    }
</script>

</body>
</html>
